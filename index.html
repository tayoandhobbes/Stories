<!DOCTYPE html>

    <title>Grow America Story</title>

    <!-- Google Fonts -->

  <body>
    <section class="hero">
      <div class="logo-menu">
        <img
          src="https://raw.githubusercontent.com/tayoandhobbes/Stories/refs/heads/main/logo-GrowAmerica.svg"

          class="logo"

        <img

      <div class="header-bar">
        <div class="tags">

      </div>
      <div class="byline">
        <span class="by"><span>by</span> Grow America</span>

          </div>
          <div class="impact-sub">

                <strong>3%</strong>

              </div>
              <small>For 25 Years</small>
            </div>
            <div class="vertical-line"></div>
            <div>
              <div class="measure"><strong>&gt;20</strong>Employees</div>
              <small>Added To The Family</small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="story-content">
      <h2>Story Content</h2>
    </section>
